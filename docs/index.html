<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!-- Theme: Simple (latest v0.x.x) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/css/share.min.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /> -->
</head>
<body>
  <div id="app"></div>
  <div class="share">
    <span data-sites="weibo,qzone,qq,wechat" class="social-share"></span>
  </div>
  <!-- <span id="sitetime"></span> -->
  <script>
    window.$docsify = {
      name: 'myblogs',
      repo: 'https://github.com/rimotong/wendang',
      coverpage: true,
      loadSidebar: true,// 加载侧边栏
      subMaxLevel: 3,
      loadNavbar: true, // 加载导航栏
      sidebarDisplayLevel: 1,
      search: {
        noData: {
          '/': '没有结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }, //字数统计
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }, //tabs标签插件
      // share: {
      //       reddit: true,
      //       linkedin: true,
      //       facebook: true,
      //       twitter: true,
      //       whatsapp: true,
      //       telegram: true,
      //   },
      footer:{
        copy:'<span id="sitetime"></span> <br> <span>Copyright &copy; 2021 - 至今',
        auth:'',
        pre:'',
        style:'text-align: left;',
      },
      scrollToTop: {
        auto: false,
        text: 'Top',
        right: 85,
        bottom: 15,
        offset: 500
    }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script><!--  字数统计 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script> <!-- tabs标签插件 -->
  <!-- <script src="//unpkg.com/docsify-share/build/index.min.js"></script> -->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script><!-- 回到顶部 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/js/social-share.min.js"></script>
<style>
  .share{
    left: 90%; 
    position: fixed; 
    bottom: 8%; 
    width: 100%; 
  }
</style>
</body>
</html>
